# ===============================
# Application
# ===============================
spring.application.name=message-processor-service
server.port=8081

# =========================
# MongoDB
# =========================
spring.data.mongodb.uri=mongodb://${SPRING_DATA_MONGODB_USERNAME:mongo_admin}:${SPRING_DATA_MONGODB_PASSWORD:mongo_secure_password_change_me}@mongodb:27017/${SPRING_DATA_MONGODB_DATABASE:messages_db}?authSource=admin&connectTimeoutMS=10000&socketTimeoutMS=10000
spring.data.mongodb.auto-index-creation=true

# =========================
# RabbitMQ
# =========================
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}

spring.rabbitmq.listener.simple.acknowledge-mode=manual
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.prefetch=10

rabbitmq.queue.name=message.queue

# ===============================
# Swagger / OpenAPI
# ===============================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ===============================
# Logging
# ===============================
logging.level.org.springframework=INFO
logging.level.com.company=DEBUG

# ===============================
# Security (Disabled for internal service)
# ===============================
spring.security.user.name=processor
spring.security.user.password=processor_password
spring.security.require-ssl=false
