# ===============================
#  Application
# ===============================
spring.application.name=message-gateway-service
server.port=8080

# ===============================
#  Swagger / OpenAPI
# ===============================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ===============================
#  Security
# ===============================
security.api-key=${SECURITY_API_KEY:CHANGE_ME_SECURE_KEY}

# ===============================
#  MySQL - Authorized Origins
# ===============================
spring.datasource.initialization-mode=always
spring.datasource.url=jdbc:mysql://mysql:3306/authorized_origins?useSSL=false&serverTimezone=UTC
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:app_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:app_pass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

spring.sql.init.mode=always
spring.sql.init.platform=mysql

# ===============================
#  RabbitMQ
# ===============================
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}
spring.rabbitmq.template.exchange=message.exchange
spring.rabbitmq.template.routing-key=message.routing.key

# ===============================
#  Logging
# ===============================
logging.level.org.springframework=INFO
logging.level.com.company=DEBUG

# =========================
# Jackson
# =========================
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

